<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Módulo 12 - tarefa</title>
</head>
<body>
    <div class="container g-0">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <h2 class="h4">Formulário com bootstrap</h2>
                    <label class="form-label" for="nome">Seu nome: </label>
                    <input class="form-control" id="nome" type="text">
                    <label class="form-label" for="email">Seu e-mail: </label>
                    <input class="form-control" id="email" type="email">
                    <label class="form-label" for="telefone">Número de telefone: </label>
                    <input class="form-control" id="telefone" type="tel">
                    <button class="btn btn-success btn-lg">Enviar</button>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
