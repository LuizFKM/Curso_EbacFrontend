<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Ojuju:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href='@@ENDERECO_DO_CSS'>
</head>

<body>
    <main>
        <h1>
            Programa Contas do Mês
        </h1>
        <div class="container">
            <form>
                <label for="inDescricao">Descrição da Conta</label>
                <input type="text" id="inDescricao">
                <label for="inValor">Valor da conta R$: </label>
                <input type="number" id="inValor" required>
                <button type="submit">Registrar contas</button>
            </form>
        </div>
        <div class="resposta">
            <h3 id="resp1"></h3>
            <h3 id="resp2"></h3>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>

</html>
